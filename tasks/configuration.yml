- name: Configure Neutron Modular Layer 2 plug-in
  ini_file: dest=/etc/neutron/plugins/ml2/ml2_conf.ini
            section="{{ item.section }}"
            option="{{ item.option }}"
            value="{{ item.value }}"
  with_items:
    - section:  ml2
      option:   mechanism_drivers
      value:    openvswitch
    - section:  ml2
      option:   type_drivers
      value:    gre
    - section:  ml2
      option:   tenant_network_types
      value:    gre
    - section:  ml2_type_gre
      option:   tunnel_id_ranges
      value:    "{{ tunnel_id_ranges }}"
  notify:
    - Restart Neutron server
    - Restart Neutron plugin OpenvSwitch agent

- name: Set ML2 symlink
  file: src=/etc/neutron/plugins/ml2/ml2_conf.ini
        dest=/etc/neutron/plugin.ini
        owner=root
        group=root
        state=link
